<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineArena + JioHD</title>
    <link rel="icon" href="" type="image/x-icon" />

    <style>
        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1600px;
            margin: 20px auto;
            padding: 20px;
            width: 100%;
        }
        .file-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }
        .directory-item {
            background-color: #1E1E1E;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .directory-item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        .directory-item img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .directory-item a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
        }
        .telegram-btn, .telegram-btn1, .telegram-btn2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .telegram-btn1 { background-color: red; color: gold; padding: 5px; display: inline-block; width: 48%; }
        .telegram-btn2 { background-color: green; color: red; padding: 5px; display: inline-block; width: 48%; }
        #search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        iframe#stream-iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .file-container { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; }
            .directory-item img { width: 80px; height: 80px; }
            .directory-item a { font-size: 0.8rem; }
        }
    </style>

</head>
<body>

    <!-- Telegram Buttons -->
    <div class="telegram-btn">
        <div class="telegram-btn1"><a href="https://t.me/cine_arena" target="_blank">CineArena</a></div>
        <div class="telegram-btn2"><a href="https://t.me/cine_arena" target="_blank">CineArena</a></div>
    </div>

    <!-- Search -->
    <input type="text" id="search-input" placeholder="Search Channels" onkeyup="searchChannels()">

    <!-- Channel Grid -->
    <div class="container">
        <div id="app" class="file-container"></div>
    </div>

    <!-- Stream Player Iframe -->
    <iframe id="stream-iframe" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen loading="lazy"></iframe>

    <script>
        // Fetch channels and populate grid
        function getData() {
            fetch("https://raw.githubusercontent.com/cinearena/jiohd/main/jiohd.json")
                .then(res => res.json())
                .then(json => {
                    const html = json.map(item => {
                        return `
                            <div data-name="${item.name}" class="directory-item" onclick="loadStream('${item.id}')">
                                <a href="#"><img src="${item.logo}" alt="${item.name}"></a>
                                <a href="#"><b>${item.name}</b></a>
                            </div>`;
                    }).join("");
                    document.querySelector("#app").insertAdjacentHTML("afterbegin", html);
                })
                .catch(error => console.log(error));
        }
        getData();

        // Load stream in iframe
        function loadStream(streamId) {
            const iframe = document.getElementById('stream-iframe');
            iframe.src = `https://cinearena.live/jioplyr.html?id=${streamId}`;
            window.scrollTo({ top: iframe.offsetTop, behavior: 'smooth' });
        }

        // Search channels
        function searchChannels() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const channels = document.querySelectorAll('.directory-item');
            channels.forEach(channel => {
                const name = channel.getAttribute('data-name').toLowerCase();
                channel.style.display = name.includes(input) ? 'inline-block' : 'none';
            });
        }
    </script>

</body>
</html>
