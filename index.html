<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWAWAP - Indian TV Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            display: flex;
            height: 100vh;
        }
        
        /* Terminal Sidebar */
        .terminal-sidebar {
            width: 300px;
            background: #000;
            border-right: 2px solid #00ff00;
            padding: 20px;
            overflow-y: auto;
        }
        
        .dir-title {
            color: #ffff00;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .file-structure {
            list-style: none;
        }
        
        .file-item {
            padding: 10px 8px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }
        
        .file-item:hover {
            background: #003300;
            color: #ffff00;
        }
        
        .file-icon {
            margin-right: 8px;
            font-weight: bold;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .player-container {
            flex: 1;
            background: #000;
            position: relative;
        }
        
        #stream-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 18px;
        }
        
        .error {
            color: #ff0000;
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }
        
        .channel-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }
        
        .channel-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 5px;
        }
        
        .channel-name {
            font-size: 14px;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <!-- Terminal Sidebar -->
    <div class="terminal-sidebar">
        <div class="dir-title"># TWAWAP TV DIRECTORY</div>
        <ul class="file-structure">
            <li class="file-item" onclick="loadChannel('1373')">
                <span class="file-icon">▶</span> Disney Channel
            </li>
            <li class="file-item" onclick="loadChannel('1374')">
                <span class="file-icon">▶</span> Disney Junior
            </li>
            <li class="file-item" onclick="loadChannel('1132')">
                <span class="file-icon">▶</span> Star Plus HD
            </li>
            <li class="file-item" onclick="loadChannel('1116')">
                <span class="file-icon">▶</span> Star Plus
            </li>
            <li class="file-item" onclick="loadChannel('156')">
                <span class="file-icon">▶</span> Star Gold HD
            </li>
            <li class="file-item" onclick="loadChannel('144')">
                <span class="file-icon">▶</span> Colors HD
            </li>
            <li class="file-item" onclick="loadChannel('173')">
                <span class="file-icon">▶</span> Aaj Tak
            </li>
            <li class="file-item" onclick="loadChannel('177')">
                <span class="file-icon">▶</span> ABP News India
            </li>
            <li class="file-item" onclick="loadChannel('1104')">
                <span class="file-icon">▶</span> Star Movies HD
            </li>
            <li class="file-item" onclick="loadChannel('1335')">
                <span class="file-icon">▶</span> National Geographic HD
            </li>
            <!-- Add more channels as needed -->
        </ul>
    </div>

    <!-- Main Player Area -->
    <div class="main-content">
        <div class="player-container">
            <div class="loading" id="loading">Select a channel to start streaming...</div>
            <iframe id="stream-iframe" style="display: none;" allowfullscreen></iframe>
            <div class="error" id="error" style="display: none;"></div>
            
            <!-- Channel Info Display -->
            <div class="channel-info" id="channel-info" style="display: none;">
                <img id="channel-logo" class="channel-logo" src="" alt="">
                <div id="channel-name" class="channel-name"></div>
            </div>
        </div>
    </div>

    <script>
        // Your JSON data (truncated for example)
        const channelsData = [
            {"keyId":"5181d3e6698055578cedc5bfc86b3e56","key":"3dca7917d8cf9bb7095dc72b48bdcd3c", "id":"1373","logo":"https://jiotvimages.cdn.jio.com/dare_images/images/Disney_Channel.png","name":"Disney Channel","url":"https://jiotvpllive.cdn.jio.com/bpk-tv/Disney_Channel_BTS/output/index.mpd"},
            {"keyId":"1b1f9702f7d853c1b198495f64924311","key":"40e11e60a12dd6c154dfea0ffbd5bda8", "id":"1374","logo":"https://jiotvimages.cdn.jio.com/dare_images/images/Disney_Junior.png","name":"Disney Junior","url":"https://jiotvpllive.cdn.jio.com/bpk-tv/Disney_Junior_BTS/output/index.mpd"},
            {"keyId":"6f7b7241b2935a909d389fe318e5baaa","key":"65783311644973348f359dc154bb41db", "id":"1132","logo":"https://jiotvimages.cdn.jio.com/dare_images/images/Star_Plus_HD.png","name":"Star Plus HD","url":"https://jiotvpllive.cdn.jio.com/bpk-tv/Star_Plus_HD_BTS/output/index.mpd"},
            // Add more channels from your JSON data...
        ];

        class TVStreamPlayer {
            constructor() {
                this.iframe = document.getElementById('stream-iframe');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                this.channelInfo = document.getElementById('channel-info');
                this.channelLogo = document.getElementById('channel-logo');
                this.channelName = document.getElementById('channel-name');
                this.currentChannel = null;
            }

            loadChannel(channelId) {
                const channel = channelsData.find(c => c.id === channelId);
                
                if (!channel) {
                    this.showError('Channel not found');
                    return;
                }

                this.currentChannel = channel;
                this.showLoading(`Loading ${channel.name}...`);
                this.displayChannelInfo(channel);

                try {
                    // Build the stream URL using the encryption keys
                    const streamUrl = this.buildStreamUrl(channel);
                    console.log('Stream URL:', streamUrl);
                    
                    this.iframe.src = streamUrl;
                    this.iframe.style.display = 'block';
                    this.loading.style.display = 'none';
                    this.error.style.display = 'none';
                    
                } catch (err) {
                    this.showError('Failed to load stream: ' + err.message);
                }
            }

            buildStreamUrl(channel) {
                if (!channel.keyId || !channel.key || !channel.url) {
                    throw new Error('Invalid channel data: missing keys or URL');
                }

                // URL encode the components
                const encodedUrl = encodeURIComponent(channel.url);
                const encodedKeyId = encodeURIComponent(channel.keyId);
                const encodedKey = encodeURIComponent(channel.key);

                // Build the player URL (adjust this based on your player service)
                return `https://jsl1.pages.dev/hr1-s${encodedUrl}&keyid=${encodedKeyId}&key=${encodedKey}`;
                
                // Alternative URL format if needed:
                // return `https://your-player-domain.com/player.html?stream=${encodedUrl}&keyid=${encodedKeyId}&key=${encodedKey}`;
            }

            displayChannelInfo(channel) {
                this.channelLogo.src = channel.logo;
                this.channelLogo.alt = channel.name;
                this.channelName.textContent = channel.name;
                this.channelInfo.style.display = 'block';
            }

            showLoading(message) {
                this.loading.textContent = message;
                this.loading.style.display = 'block';
                this.iframe.style.display = 'none';
                this.error.style.display = 'none';
            }

            showError(message) {
                this.loading.style.display = 'none';
                this.iframe.style.display = 'none';
                this.error.style.display = 'block';
                this.error.textContent = message;
                this.channelInfo.style.display = 'none';
            }

            // Search functionality
            searchChannels(query) {
                return channelsData.filter(channel => 
                    channel.name.toLowerCase().includes(query.toLowerCase())
                );
            }
        }

        // Initialize the player
        const player = new TVStreamPlayer();

        // Global function for sidebar clicks
        function loadChannel(channelId) {
            player.loadChannel(channelId);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        loadChannel('1373'); // Disney Channel
                        break;
                    case '2':
                        e.preventDefault();
                        loadChannel('1132'); // Star Plus HD
                        break;
                    case '3':
                        e.preventDefault();
                        loadChannel('144'); // Colors HD
                        break;
                }
            }
        });

        // Auto-load first channel on page load (optional)
        // window.addEventListener('load', () => {
        //     loadChannel('1373');
        // });
    </script>
</body>
</html>
