<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="https://cinearena.github.io/astro-jwplyr/faviconimg.jpeg" />
  <title>Cine Arena</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {height: 100%;}
    body {
      display: flex; flex-direction: column;
      background: #1f1f1f !important; color: white;
      margin: 0; padding-top: 60px !important;
    }
    main {flex: 1;}

    .section-title {
      text-align: center; font-size: 30px; font-weight: 800;
      margin: 5px 0 10px; text-transform: uppercase;
      background: linear-gradient(90deg, #ff0077, #00eaff);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      position: relative; display: inline-block;
    }
    .section-title .icon {background: none !important; margin-right: 8px;}
    .section-title::after {
      content: ""; width: 100px; height: 4px;
      background: linear-gradient(90deg, #ff0077, #00eaff);
      display: block; margin: 6px auto 0; border-radius: 10px;
    }

    .grid {display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px;}
    .card {background: #fff; color: #000; border-radius: 8px; overflow: hidden; cursor: pointer; transition: .3s; text-align: center;}
    .card:hover {transform: scale(1.05);}
    .card img {width: 100%; height: 110px; object-fit: cover;}
    .card h2 {background: linear-gradient(90deg, #ff0077, #00eaff); margin-top:8px; padding: 2px;}

    .telegram-float {
      position: fixed; width: 55px; height: 55px; bottom: 20px; right: 20px;
      background: #0088cc; color: white; border-radius: 50%; text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3); z-index: 999;
      display: flex; justify-content: center; align-items: center;
      transition: transform .3s, box-shadow .3s;
    }
    .telegram-float:hover {transform: scale(1.12);}
    .telegram-float img {width: 60%;}
    footer {margin-top: auto;}
  </style>
</head>
<body>

<header class="bg-blue-900 text-white flex items-center justify-between px-6 py-4 fixed w-full top-0 z-50 shadow">

  <button id="open-menu" class="text-2xl md:hidden mr-2">‚ò∞</button>

  <a href="https://cinearena.live">
    <img src="https://cricstream4u.github.io/cinearena/cineheader.png" class="h-9">
  </a>

  <div class="flex items-center space-x-4">
    <nav class="hidden md:flex space-x-6 text-lg">
      <a href="https://cinearena.live" class="hover:text-cyan-300">Home</a>
      <a href="https://cinearena.github.io/sports/" class="hover:text-cyan-300">Sports</a>
      <a href="https://cinearena.live/fancode.html" target="_blank" class="hover:text-cyan-300">Fancode</a>
      <a href="https://cinearena.github.io/movies/" class="hover:text-cyan-300">Movies</a>
      <a href="https://cinearena.github.io/music/" class="hover:text-cyan-300">Music</a>
    </nav>

    <!-- üîç Search Button -->
    <button id="toggleSearch" class="text-xl hover:text-cyan-300">üîç</button>
  </div>

</header>

<!-- ‚úÖ Header Search Box -->
<div id="headerSearchBox" class="hidden fixed top-16 right-4 bg-white p-2 rounded shadow z-50">
  <input id="searchBox" type="text" placeholder="Search Channel..." class="w-48 p-2 text-black outline-none rounded" />
</div>

<!-- ‚úÖ Mobile Sidebar -->
<div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>

<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-blue-900 text-white z-50 p-5 transform -translate-x-full transition-transform duration-300">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-lg font-bold">Menu</h2>
    <button id="close-menu" class="text-2xl">‚úï</button>
  </div>
  <nav class="flex flex-col space-y-4 text-lg">
    <a href="https://cinearena.live" class="hover:text-cyan-300">Home</a>
    <a href="https://cinearena.github.io/sports/" class="hover:text-cyan-300">Sports</a>
    <a href="https://cinearena.live/fancode.html" class="hover:text-cyan-300">Fancode</a>
    <a href="https://cinearena.github.io/movies/" class="hover:text-cyan-300">Movies</a>
    <a href="https://cinearena.github.io/music/" class="hover:text-cyan-300">Music</a>
  </nav>
</div>

<main>
<center>
<h1 class="section-title"><span class="icon">üì∫</span> Jio+ Channels</h1>
</center>

<div class="grid" id="channelGrid"></div>
</main>

<!-- üü¶ Menu Script -->
<script>
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  document.getElementById("open-menu").onclick = () => { sidebar.classList.remove("-translate-x-full"); overlay.classList.remove("hidden"); }
  document.getElementById("close-menu").onclick = () => { sidebar.classList.add("-translate-x-full"); overlay.classList.add("hidden"); }
  overlay.onclick = () => { sidebar.classList.add("-translate-x-full"); overlay.classList.add("hidden"); }
</script>

<!-- üîç Search Show/Hide -->
<script>
document.getElementById("toggleSearch").addEventListener("click", () => {
  document.getElementById("headerSearchBox").classList.toggle("hidden");
});
</script>

<!-- üì° Channel Loader -->
<script>
let allChannels = [];

async function loadChannels() {
  const response = await fetch("https://raw.githubusercontent.com/cinearena/jiohd/main/jiohd.json");
  const channels = await response.json();
  allChannels = channels;
  displayChannels(channels);
}

function displayChannels(list) {
  const container = document.getElementById("channelGrid");
  container.innerHTML = "";
  list.forEach(ch => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<img src="${ch.logo}"><h2>${ch.name}</h2>`;
    div.onclick = () => { window.location.href = `player.html?url=${encodeURIComponent(ch.url)}&keyId=${ch.keyId}&key=${ch.key}`; };
    container.appendChild(div);
  });
}

document.getElementById("searchBox").addEventListener("input", function() {
  const text = this.value.toLowerCase();
  displayChannels(allChannels.filter(ch => ch.name.toLowerCase().includes(text)));
});

loadChannels();
</script>

<a href="https://t.me/cine_arena" class="telegram-float" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
</a>

<footer class="bg-blue-900 text-white text-center py-4 w-full mt-auto">
  <p>¬© 2025 Cine Arena ‚Ä¢ Live Sports & Entertainment</p>
  <p class="text-sm opacity-80">Join Telegram: <a href="https://t.me/cine_arena" class="text-cyan-300">Click Here</a></p>
</footer>

</body>
</html>
